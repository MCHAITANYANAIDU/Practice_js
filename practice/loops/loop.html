<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i < 10; i++) {
            console.log(i);
        }

        for (i = 1; !(i >= 10); i++) {
            console.log(i);
        }

        for (i = 1; i != 10; i++) {
            console.log(i);
        }
        n = +prompt("enter a number:")
        for (i = 0; i <= n; i++) {
            if (i % 2 == 0) {
                console.log(i + " is a even number")
            } else {
                console.log(i + " is an odd number")
            }
        }
        n = +prompt("enter a value:")
        for (i = n; i <= n; i++) {
            if (!(i % 2 == 0)) {
                console.log(i + " odd")
            } else {
                console.log(i + " even")
            }
        }
        for (i = 10; !(i <= 1); i--) {
            console.log(i)
        }
        for (i = 10; i >= 1; i--) {
            console.log(i)
        }

        // sum of even and odd numbers
        n = 0
        for (i = 0; i <= 10; i++) {
            if (!(i % 2 == 0)) {
                n = n + i
            }
        }
        console.log(n)

    </script>
</body>

</html>
